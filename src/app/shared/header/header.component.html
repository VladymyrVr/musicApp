<header>
    <div class="header-top">
        <div class="wrapper">
          <div class="logo">
            <img src="../../../assets/img/icon.png"
                 alt="logo"
                 class="logo-icon">
            <h1><a routerLink="/">Music<span>Lover</span></a></h1>
          </div>
      <input [formControl]="search"
             type="text"
             autofocus
             placeholder="Find"/>
          <div class="control-group">
              <div class="user-avatar">
                <span class="avatar"></span>
              </div>
              <a routerLink="./favorites"
                 class="favorites"></a>
              <a routerLink="/login"
                 class="log-in"></a>
          </div>
        </div>
    </div>
    <div class="header-bot">
      <div class="wrapper">
        <nav>
          <ul class="nav-list">
            <li>
              <a routerLink="dashboard"
                 routerLinkActive="active-link"
                 [routerLinkActiveOptions]="{ exact: true }">Main</a>
            </li>
            <li>
              <a routerLink="./new-releases"
                 routerLinkActive="active-link">New Releases</a>
            </li>
            <li>
              <a routerLink="./playlists"
                 routerLinkActive="active-link">Playlists</a>
            </li>
            <li>
              <a routerLink="./artists"
                 routerLinkActive="active-link">Artists</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</header>
