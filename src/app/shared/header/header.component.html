<header>
    <div class="header-top">
        <div class="wrapper">
      <h1><a routerLink="/">Music<span>Lover</span></a></h1>
      <input [formControl]="search"
             type="text"
             autofocus
             placeholder="Find"/>
    <a routerLink="/login"
       class="log-in"></a>
        </div>
    </div>
    <div class="header-bot">
      <div class="wrapper">
        <nav>
          <ul class="nav-list">
            <li>
              <a routerLink="dashboard"
                 routerLinkActive="active-link"
                 [routerLinkActiveOptions]="{ exact: true }">Main</a>
            </li>
            <li>
              <a routerLink="./new-releases"
                 routerLinkActive="active-link">New Releases</a>
            </li>
            <li>
              <a routerLink="./top-tracks"
                 routerLinkActive="active-link">Top Tracks</a>
            </li>
            <li>
              <a routerLink="./artists"
                 routerLinkActive="active-link">Artists</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</header>
