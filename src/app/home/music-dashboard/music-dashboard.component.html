<section class="artists-container">
  <div *ngIf="loading; else artist_list"
       class="load-wrapper">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
  </div>
  <ng-template #artist_list>
    <div class="wrapper">
    <ul class="artists-list">
        <li *ngFor="let artist of artists | paginate: {itemsPerPage: 20,
                                                       currentPage: p,
                                                       id: id
                                                       }">
          <div class="img-wrapper">
            <img [src]="artist.images[0] ? artist.images[0].url : '../../../assets/img/music-bc.jpeg'"
                 [alt]="artist.name"
                 [title]="artist.name">
            <span class="preview-overlay-container"></span>
          </div>
          <div class="artist-information">
            <p class="artist-name">{{artist.name}}</p>
            <div class="genres">
              <span *ngIf="artist.genres[0]"
                    class="genres-identifier">genres:</span>
              <span class="genres-item"
                    *ngFor="let genre of artist.genres | slice:0:2">{{genre}}</span>
            </div>
          </div>s
          <div class="artist-action">
            <p class="followers"
               title="Followers">{{artist.followers.total}}</p>
            <a [href]="artist.external_urls.spotify"
               target="_blank"
               class="spotify-listen"></a>
          </div>
        </li>
    </ul>
    <pagination-controls *ngIf="artists.length; else not_found_request"
                         (pageChange)="p = $event"></pagination-controls>
    <ng-template #not_found_reque>
      <span class="not-found-request">Unable to find anythig on your request.</span>
    </ng-template>
    </div>
  </ng-template>
</section>
