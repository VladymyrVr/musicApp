<section class="new-releases-container">
  <app-loader *ngIf="loading; else new_releases_list"></app-loader>
  <ng-template #new_releases_list>
    <div class="wrapper">
    <div class="flex-wrapper">
      <app-music-card *ngFor="let release of releases | paginate: {itemsPerPage: 20,
                                                       currentPage: p,
                                                       id: id
                                                       }"
                      [item]="release"></app-music-card>
    </div>
    <pagination-controls *ngIf="releases.length > 20"
                         (pageChange)="p = $event"></pagination-controls>
      <span *ngIf="!releases.length" class="not-found-request">Unable to find anything on your request.</span>
    </div>
  </ng-template>
</section>
